<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Simple Navbar for App heading -->
    <nav class="navbar bg-dark">
      <div class="container">
        <span class="navbar-brand text-light mb-0 h1">To-Do List</span>
      </div>
    </nav>

    <div class="container justify-content-center my-5">
      <!-- Form to get task details from user -->
      <form id="to-do-task" class="row g-3 justify-content-center">
        <div class="col-12 col-md-auto">
          <label for="task-input" class="col-form-label"
            >Enter the task to do:</label
          >
        </div>
        <div class="col-12 col-md-auto">
          <input
            type="text"
            name="task-input"
            id="task-input"
            class="form-control"
            required
          />
        </div>
        <div class="col-12 col-md-auto">
          <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
        <div class="col-12 col-md-auto">
          <button type="button" class="btn btn-danger w-100" id="delete-task">
            Delete Task
          </button>
        </div>
      </form>

      <!-- To display active/completed tasks -->
      <div class="container text-center my-5">
        <h3>Task List</h3>
        <ul id="task-list"></ul>
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
